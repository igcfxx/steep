<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
     <script>
     	let money = +prompt('Яку суму хочете зняти (мінімальна купюра 50 грн)','');
if (money < 50 || money > 3000) {
	alert( 'На жаль, Ви можете зняти гроші на суму від 50 грн до 3000 грн');
}else if (money%50==0){
	alert('Заберіть свої гроші у сумі: ${money} грн')
}else{
	alert('В банкоматі немає таких купюр тому заберіть ваші гроші у сумі: ${money} грн')
    </script>
</body>
</html>
